{% load cart_template_tags %}
<style>
  .navbar-custom {
    background-color: #303c6c !important;
  }
  .nav-brand {
    color: white !important;
  }
  .nav-right {
    color: white !important;
  }
  .badge-custom {
    background-color: #ffc717 !important;
    color: #303c6c !important;
  }
</style>
<nav
  class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar navbar-custom"
>
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="/">
      <strong class="nav-brand">Transparent Donation!</strong>
    </a>

    <!-- Collapse -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        {% comment %}
        <li class="nav-item active">
          <a class="nav-link waves-effect" href="/"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="/checkout"> Checkout</a>
        </li>
        {% endcomment %}
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a
            href="{% url 'core:order-summary' %}"
            class="nav-link waves-effect"
          >
            <span class="badge blue z-depth-1 mr-1 badge-custom">
              {{ request.user|cart_item_count }}
            </span>
            <i class="fas fa-shopping-cart nav-right"></i>
            <span class="clearfix d-none d-sm-inline-block nav-right">
              Cart
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'account_logout' %}">
            <span class="clearfix d-none d-sm-inline-block nav-right">
              Logout
            </span>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'account_login' %}">
            <span class="clearfix d-none d-sm-inline-block nav-right">
              Login
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'account_signup' %}">
            <span class="clearfix d-none d-sm-inline-block nav-right">
              Signup
            </span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
